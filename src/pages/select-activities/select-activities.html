<!--

<ion-header no-border>
 
  <ion-navbar hideBackButton transparent color="primary">
      <ion-buttons left>
          <button (click)="navCtrl.pop()" ion-button icon-only >
            <ion-icon color="light" name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="activities-background {{database.color}}" padding>
  <h3 text-center uppercase>WHAT HAVE YOU BEEN DOING LATELY?</h3>
  <ion-grid text-center>
    <ion-row>
      <ion-col class="" (click)="selectActivity('Date')">
          <div [ngStyle]="{'background-color': activities.indexOf('Date') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
            <img src="assets/activities/app_activity_date.png" alt="">
          </div>
          <p>Date</p>
      </ion-col>
      <ion-col class="" (click)="selectActivity('Work')">
          <div [ngStyle]="{'background-color': activities.indexOf('Work') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
            <img src="assets/activities/app_activity_work.png" alt="">
          </div>
          <p>Work</p>
      </ion-col>
      <ion-col class="" (click)="selectActivity('Relax')">
          <div [ngStyle]="{'background-color': activities.indexOf('Relax') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
            <img src="assets/activities/app_activity_relax.png" alt="">
          </div>
          <p>Relax</p>
      </ion-col>
      <ion-col class=""  (click)="selectActivity('Sports')">
          <div [ngStyle]="{'background-color': activities.indexOf('Sports') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}"  class="roundContainer animate-grow">
            <img src="assets/activities/app_activity_sports.png" alt="">
          </div>
          <p>Sports</p>
      </ion-col>  
    </ion-row>
    <ion-row>
        <ion-col class="" (click)="selectActivity('Party')">
            <div [ngStyle]="{'background-color': activities.indexOf('Party') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
              <img src="assets/activities/app_activity_party.png" alt="">
            </div>
            <p>Party</p>
        </ion-col>
        <ion-col class="" (click)="selectActivity('Travel')">
            <div [ngStyle]="{'background-color': activities.indexOf('Travel') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
              <img src="assets/activities/app_activity_travel.png" alt="">
            </div>
            <p>Travel</p>
        </ion-col>
        <ion-col class="" (click)="selectActivity('Shopping')">
            <div [ngStyle]="{'background-color': activities.indexOf('Shopping') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
              <img src="assets/activities/app_activity_shopping.png" alt="">
            </div>
            <p>Shopping</p>
        </ion-col>
        <ion-col class=""  (click)="selectActivity('Friends')">
            <div [ngStyle]="{'background-color': activities.indexOf('Friends') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}"  class="roundContainer animate-grow">
              <img src="assets/activities/app_activity_friends.png" alt="">
            </div>
            <p>Meet with Friends</p>
        </ion-col>  
      </ion-row>
      <ion-row>
          <ion-col class="" (click)="selectActivity('Gaming')">
              <div [ngStyle]="{'background-color': activities.indexOf('Gaming') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
                <img src="assets/activities/app_activity_gaming.png" alt="">
              </div>
              <p>Gaming</p>
          </ion-col>
          <ion-col class="" (click)="selectActivity('Cleaning')">
              <div [ngStyle]="{'background-color': activities.indexOf('Cleaning') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
                <img src="assets/activities/app_activity_cleaning.png" alt="">
              </div>
              <p>Cleaning</p>
          </ion-col>
          <ion-col class="" (click)="selectActivity('Movies')">
              <div [ngStyle]="{'background-color': activities.indexOf('Movies') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}" class="roundContainer animate-grow">
                <img src="assets/activities/app_activity_movies.png" alt="">
              </div>
              <p>Movies</p>
          </ion-col>
          <ion-col class=""  (click)="selectActivity('Reading')">
              <div [ngStyle]="{'background-color': activities.indexOf('Reading') >= 0 ? 'rgba(255, 255, 255, 0.63)' : 'rgba(255, 255, 255, 0.27)'}"  class="roundContainer animate-grow">
                <img src="assets/activities/app_activity_reading.png" alt="">
              </div>
              <p>Reading</p>
          </ion-col>  
        </ion-row>
  </ion-grid>
  <input type="text" class="note" placeholder="Add Note" [(ngModel)]="note">
  <button (click)="gotoTabsPage()" margin-top ion-button class="continue-btn" color="light" full round>CONTINUE</button>
</ion-content>
